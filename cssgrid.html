<html>
    <head>
        <title>grid</title>
        <style>
            .grid{
                display:grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 100px 200px 200px;
                gap:30px;
            }
            .f{grid-column: span 2;}
            .card{
                background-color: blue;
        
            }
        </style>

    </head>
    <body>
        <div class="grid">
            <div class="f">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </body>
</html>
